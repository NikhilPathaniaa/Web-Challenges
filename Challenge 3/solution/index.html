<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">

        <div class="a1">
            <div class="b1">
                <div class="c1" >
                    <div class="d0">
                        <h1>Your Result</h1>
                    </div>
                    <div class="d1"></div>
                    <div class="d2">
                        <div class="e1">
                            <div class="f1">
                                <h1 id="no">76</h1>
                                <p> of 100</p>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="d3"></div>
                    <div>
                        <h2>Great</h2>
                        <br>

                            the people who have taken 
                            <br>these tests.</p>
                    </div>
                </div>
            </div>
            <div class="b2">
                <div class="c2">
                    <div class="heading">

                    </div>

                        <div class="y3"><p>80 / 100</p></div>
                        
                    </div>
                    <div class="x2">
                        Memory
                        92 / 100
                    </div> 
                        
                    <div class="x3">

                        61 / 100
                    </div>
                        
                    <div class="x4">
                        Visual
                        72 / 100
                    </div>
                         
                    <div class="btn">
                        <button>Continue</button>
                    </div>
                       
                </div>
            </div>
        </div>

</body>
</html>
